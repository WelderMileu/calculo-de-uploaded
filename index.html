<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<nav class="row">
		<div class="nav-wrapper teal">			
			<i class="medium material-icons col s12">archive</i>
		</div>
	</nav>
	<div class="container" style="margin-top: 100px;">
		<form action="POST" method="multiform/data" id="form">
			<div class="file-field input-field row">
				<div class="btn-floating pulse">
					<i class="medium material-icons white-text">cloud_upload</i>
					<input type="file" class="custom-file-input">
				</div>
				<div class="file-path-wrapper col s5">
					<input type="text" class="file-path validate" value="Files">
				</div>
			</div>
			
			<div class="row">
				<span class="col s4" id="size"></span>				
			</div>

			<div class="row">
				<button type="submit" class="btn row center">
					<i class="material-icons left">done</i>
					uploaded
				</button>	
			</div>
			
		</form>
	
	</div>
	<script type="text/javascript">
		const formulario = document.querySelector('#form');
		const input = document.querySelector('.custom-file-input');
		const textSize = document.querySelector('.validate');
		const tam = document.querySelector('#size');

		formulario.addEventListener('submit', (e) => {
			e.preventDefault()
		})

		function size(elem, decimals = 2) {
			let sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB']

			if(elem == 0) return '0 Byte';

			const dm = decimals  < 0 ? 0 : decimals;

			let i = parseInt(Math.floor(Math.log(elem) / Math.log(1024)));
			return parseFloat((elem / Math.pow(elem, i)).toFixed(dm)) + ' ' + sizes[i];
		}

		input.addEventListener('change', (e) => {
			console.log(input.files)
			textSize.value = `${input.files.length} files`;
			console.log(input.files[0].size)

			tam.innerHTML = size(input.files[0].size)
		})

	</script>
</body>
</html>
